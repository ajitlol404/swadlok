<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:fragment="base_head">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title th:text="${title}"></title>

        <th:block th:replace="~{base :: base_head_css_js}"></th:block>
        <script type="module" th:src="@{/javascript/base.js}" defer></script>

    </th:block>

    <th:block th:fragment="base_head_css_js">

        <th:block th:replace="~{base :: csrf_meta}"></th:block>
        <th:block th:replace="~{base :: base_styles_and_scripts}"></th:block>

    </th:block>

    <th:block th:fragment="csrf_meta">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
    </th:block>

    <th:block th:fragment="base_styles_and_scripts">
        <!-- Style Sheets -->

        <!-- Bootstrap -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
        <!-- Font Awesome -->
        <link type="text/css" rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">
        <!-- Datatable -->
        <link type="text/css" rel="stylesheet" th:href="@{/javascript/plugins/datatables/datatables.css}">
        <!-- Base Style -->
        <link rel="stylesheet" th:href="@{/css/base.css}">

        <!-- Scripts -->

        <!-- Bootstrap -->
        <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}" defer></script>
        <!-- ChartJS -->
        <script type="text/javascript" th:src="@{/webjars/chart.js/4.5.0/dist/chart.umd.min.js}" defer></script>
        <!-- Font Awesome -->
        <script type="text/javascript" th:src="@{/webjars/font-awesome/6.7.2/js/all.min.js}" defer></script>
        <!-- Datatable -->
        <script type="text/javascript" th:src="@{/javascript/plugins/datatables/datatables.js}" defer></script>
    </th:block>

</head>

<body>

<!-- Modal -->
<th:block th:fragment="base_modal">
    <th:block th:replace="~{fragments/modal-fragment :: view_profile_modal}"></th:block>
</th:block>

</body>

</html>
