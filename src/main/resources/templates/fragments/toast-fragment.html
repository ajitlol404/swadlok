<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<body>
<div th:if="${alertMessage!=null}" th:fragment="toast_alert_message"
     class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="toast_alert" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000"
         th:classappend="' bg-' + ${alertMessage.type.name().toLowerCase()} + (${alertMessage.type.name() == 'WARNING' or alertMessage.type.name() == 'INFO'} ? ' text-dark' : ' text-white')">
        <div class="toast-body text-center">
            <i class="fa-solid" th:classappend="
           ${alertMessage.type.name() == 'SUCCESS'} ? ' fa-circle-check' :
           (${alertMessage.type.name() == 'WARNING'} ? ' fa-triangle-exclamation' :
           (${alertMessage.type.name() == 'ERROR'} ? ' fa-circle-xmark' :
           ' fa-circle-info'))">
            </i>&nbsp;<span th:text="${alertMessage.message}"></span>
        </div>
    </div>
</div>
</body>

</html>
