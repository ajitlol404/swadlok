<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{base :: base_head}"></th:block>
    <script type="module" th:src="@{/javascript/sign-in.js}" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center bg-light vh-100">
<div class="container">
    <div class="row justify-content-center align-items-center gap-5">
        <!-- Left: Logo -->
        <div class="col-md-5 d-flex justify-content-center mb-4 mb-md-0">
            <img th:src="@{/images/logo/paynetic-new.png}" alt="Logo" class="img-fluid" />
        </div>

        <!-- Right: Card with Tabs -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card shadow rounded-3 border border-0 w-100">
                <div class="card-body">
                    <div class="text-center my-3">
                        <h4 class="fw-bold">Welcome Back</h4>
                        <p class="text-muted mb-0">Sign in by entering information below</p>
                    </div>
                    <form id="signin_form" th:action="@{/signin-process}" method="post" autocomplete="off">
                        <div class="my-3">
                            <label for="signin_email" class="form-label">Email&nbsp;<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="signin_email" name="username" placeholder="Enter your email" maxlength="320" required />
                        </div>
                        <div class="my-3">
                            <label for="signin_password" class="form-label">Password&nbsp;<span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="signin_password" name="password" placeholder="Enter your password" aria-describedby="basic-addon2" maxlength="100" required />
                                <span class="input-group-text cursor-pointer" id="basic-addon2"><i class="fa-solid fa-eye-slash"></i></span>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="form-check">
                                <input class="form-check-input cursor-pointer" type="checkbox" id="signin_remember_me" />
                                <label class="form-check-label" for="signin_remember_me">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" form="signin_form" class="btn btn-success w-100"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Sign In</button>
                    </form>
                    <div class="text-center my-3">
                        <i class="fa-solid fa-shield-halved text-success"></i>
                        <small class="text-muted"><i class="bi bi-shield-check"></i>&nbsp;Secured with 256-bit SSL encryption</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/toast-fragment :: toast_alert_message}"></th:block>
</body>
</html>
